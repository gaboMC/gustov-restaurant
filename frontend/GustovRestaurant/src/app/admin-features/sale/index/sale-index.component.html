<div class="flex justify-between items-center bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden h-16 px-4">
  <h1 class="text-lg font-semibold text-gray-900 dark:text-white">Venta</h1>
</div>

<div class="mx-auto max-w-screen px-4 lg:px-0 mt-2">
  <div class="h-[815px] w-full bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden px-8">
    <form [formGroup]="saleGroup" (ngSubmit)="close()">
      <div class="flex justify-between items-center mt-6 p-4">
        <span class="text-lg font-bold text-orange-600">Totallll: S/. 100</span>
        <button gustov-primary-button class="gap-x-2 inline-flex items-center" type="submit">
          <svg-icon class="flex h-4 w-4" src="assets/icons/icon-add.svg"></svg-icon>
          Registrar
        </button>
      </div>
    </form>

    <form [formGroup]="saleDetailGroup" (ngSubmit)="onAddDetail()">
      <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
        <div class="w-[815px] md:w-1/2">
          <label class="block text-orange-500 font-semibold">Producto *</label>
          <input type="text" formControlName="product" gustov-input class="" placeholder="Seleccionar producto" />
        </div>

        <div class="w-full md:w-1/2">
          <label class="block text-orange-500 font-semibold">Cantidad *</label>
          <input type="number" formControlName="quantity" gustov-input class="" min="1" />
        </div>
      </div>

      <div class="flex justify-between items-center mt-4 p-4">
        <button gustov-primary-button class="gap-x-2 inline-flex items-center" type="submit">
          <svg-icon class="flex h-4 w-4" src="assets/icons/icon-add.svg"></svg-icon>
          Agregar
        </button>
      </div>
    </form>

    <div class="mt-6 border rounded-lg overflow-hidden px-4">
      <table class="w-full text-left border-collapse">
        <thead gustov-table-thead>
          <tr>
            <th class="px-4 py-3 w-1/3">Producto</th>
            <th class="px-4 py-3 w-1/6 text-center">Cantidad</th>
            <th class="px-4 py-3 w-1/6 text-center">Precio</th>
            <th class="px-4 py-3 w-1/6 text-center">Total</th>
            <th class="px-4 py-3 w-1/12 text-center">
              <span class="sr-only">Acci√≥n</span>
            </th>
          </tr>
        </thead>
        <tbody gustov-table-body>
          @for (item of saleDetails; track $index) {
          <tr class="border-t">
            <td class="px-4 py-3">{{ item.price }}</td>
            <td class="px-4 py-3 text-center">{{ item.quantity }}</td>
            <td class="px-4 py-3 text-center">{{ item.price }}</td>
            <td class="px-4 py-3 text-center">{{ item.saleId }}</td>
            <td class="px-4 py-3 text-center">
              <button class="text-red-500 text-lg" (click)="onDeleteDetail(item.id)">
                <svg-icon></svg-icon>
              </button>
            </td>
          </tr>
        }
        </tbody>
      </table>
    </div>
  </div>
</div>
